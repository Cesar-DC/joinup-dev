rdf_etl.pipeline_select:
  path: '/admin/content/etl'
  defaults:
    _form: 'Drupal\rdf_etl\Form\PipelineSelectForm'
    _title: 'Select pipeline'
  requirements:
    _permission: 'run etl pipeline'

rdf_etl.execute_pipeline:
  path: '/admin/content/etl/execute/{pipeline}'
  defaults:
    _controller: 'Drupal\rdf_etl\Controller\PipelineExecutionController::execution'
    _title: 'Select pipeline'
  requirements:
    _permission: 'run etl pipeline'

rdf_etl.pipeline_execution_reset:
  path: '/admin/content/etl/reset'
  defaults:
    _controller: '\Drupal\rdf_etl\Controller\PipelineExecutionController::reset'
    _title: 'Execute data pipeline'
  requirements:
    _permission: 'run etl pipeline'
