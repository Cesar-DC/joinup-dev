services:
  plugin.manager.etl_data_pipeline:
    class: Drupal\rdf_etl\Plugin\EtlDataPipelineManager
    parent: default_plugin_manager
  plugin.manager.etl_process_step:
    class: Drupal\rdf_etl\Plugin\EtlProcessStepManager
    parent: default_plugin_manager
  rdf_etl.orchestrator:
    class: Drupal\rdf_etl\EtlOrchestrator
    arguments: ['@plugin.manager.etl_data_pipeline', '@plugin.manager.etl_process_step']
