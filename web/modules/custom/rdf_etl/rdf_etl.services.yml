services:
  rdf_etl.state_manager:
    class: Drupal\rdf_etl\RdfEtlStateManager
    arguments: ['@state']
  plugin.manager.rdf_etl_pipeline:
    class: Drupal\rdf_etl\Plugin\RdfEtlPipelinePluginManager
    parent: default_plugin_manager
  plugin.manager.rdf_etl_step:
    class: Drupal\rdf_etl\Plugin\RdfEtlStepPluginManager
    parent: default_plugin_manager
  plugin.manager.rdf_etl_adms2_convert_pass:
    class: Drupal\rdf_etl\Plugin\RdfEtlAdms2ConvertPassPluginManager
    parent: default_plugin_manager
  rdf_etl.orchestrator:
    class: Drupal\rdf_etl\RdfEtlOrchestrator
    arguments:
      - '@plugin.manager.rdf_etl_pipeline'
      - '@plugin.manager.rdf_etl_step'
      - '@rdf_etl.state_manager'
      - '@form_builder'
      - '@messenger'
