joinup_community_content.share_content_form:
  path: '/node/{node}/share'
  defaults:
    _form: '\Drupal\joinup_community_content\Form\ShareContentForm'
    _title_callback: '\Drupal\joinup_community_content\Form\ShareContentForm::getTitle'
  requirements:
    _access: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node

joinup_community_content.unshare_content_form:
  path: '/node/{node}/unshare'
  defaults:
    _form: '\Drupal\joinup_community_content\Form\UnshareContentForm'
    _title_callback: '\Drupal\joinup_community_content\Form\UnshareContentForm::getTitle'
  requirements:
    _custom_access: '\Drupal\joinup_community_content\Form\UnshareContentForm::access'
  options:
    parameters:
      node:
        type: entity:node

joinup_community_content.pin_content:
  path: '/node/{node}/pin'
  defaults:
    _controller: '\Drupal\joinup_community_content\Controller\PinContentController::pin'
    _title: 'Pin'
  requirements:
    _custom_access: '\Drupal\joinup_community_content\Controller\PinContentController::pinAccess'
    _csrf_token: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node

joinup_community_content.unpin_content:
  path: '/node/{node}/unpin'
  defaults:
    _controller: '\Drupal\joinup_community_content\Controller\PinContentController::unpin'
    _title: 'Unpin'
  requirements:
    _custom_access: '\Drupal\joinup_community_content\Controller\PinContentController::unpinAccess'
    _csrf_token: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node

joinup_community_content.feature_content:
  path: '/node/{node}/feature'
  defaults:
    _controller: '\Drupal\joinup_community_content\Controller\FeatureContentController::feature'
    _title: 'Feature'
  requirements:
    _permission: 'feature community content'
    _custom_access: '\Drupal\joinup_community_content\Controller\FeatureContentController::featureAccess'
    _csrf_token: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node

joinup_community_content.unfeature_content:
  path: '/node/{node}/unfeature'
  defaults:
    _controller: '\Drupal\joinup_community_content\Controller\FeatureContentController::unfeature'
    _title: 'Remove from featured'
  requirements:
    _permission: 'unfeature community content'
    _custom_access: '\Drupal\joinup_community_content\Controller\FeatureContentController::unfeatureAccess'
    _csrf_token: 'TRUE'
  options:
    parameters:
      node:
        type: entity:node
