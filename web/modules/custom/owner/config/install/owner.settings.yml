# The array of allowed conditions for the owner workflow transitions.
transitions:
  validate:
    __new__:
      - authenticated
      - moderator
  update_published:
    validated:
      - authenticated
      - moderator
  request_changes:
    validated:
      - moderator
  update_changes:
    in_assessment:
      - authenticated
      - moderator
  approve_changes:
    in_assessment:
      - moderator
  request_deletion:
    validated:
      - authenticated
