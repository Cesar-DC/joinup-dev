# The workflow of the discussion entity.
discussion_workflow:
  id: discussion_workflow
  label: "Default"
  group: discussion
  states:
    draft:
      label: Draft
    in_assessment:
      label: In assessment
    validated:
      label: Validated
      published: true
    archived:
      label: Archived
      published: true
  transitions:
    validate:
      label: Publish
      from: [draft, in_assessment]
      to: validated
    update_published:
      label: Update
      from: [validated]
      to: validated
    request_changes:
      label: Request changes
      from: [validated]
      to: in_assessment
    update_changes:
      label: Update
      from: [in_assessment]
      to: in_assessment
    disable:
      label: Disable
      from: [validated]
      to: archived
