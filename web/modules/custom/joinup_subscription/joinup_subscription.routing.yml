joinup_subscription.subscription_settings:
  path: '/user/{user}/subscriptions'
  defaults:
    _controller: '\Drupal\joinup_subscription\Controller\SubscriptionSettings::build'
    _title: 'Subscriptions'
  requirements:
    _custom_access: '\Drupal\joinup_subscription\Controller\SubscriptionSettings::access'
  options:
    parameters:
      user:
        type: entity:user

joinup_subscription.subscription_settings_page:
  path: '/user/subscriptions'
  defaults:
    _controller: '\Drupal\joinup_subscription\Controller\SubscriptionSettings::subscriptionSettingsPage'
    _title: 'My subscriptions'
  requirements:
    _user_is_logged_in: 'TRUE'
