id: joinup_homepage
module: joinup_core
label: 'Joinup homepage tour.'
langcode: en
status: true
dependencies:
  module:
    - joinup_core
routes:
  - route_name: 'homepage.content'
tips:
  anonymous_welcome:
    id: anonymous_welcome
    plugin: text
    label: 'Welcome to Joinup'
    body: 'On this page you can find all the content published on the platform such as news, documents, collections, etc.'
    weight: 1
    location: left
    attributes:
      data-class: 'user-anonymous .block-recommended-content .listing .listing__item:first-child'
  anonymous_collections:
    id: anonymous_collections
    plugin: text
    body: 'Lists all Joinup collections, which are the main collaborative spaces organised around a common topic.'
    weight: 2
    location: left
    attributes:
      data-class: 'user-anonymous .stats__wrapper__collections'
  anonymous_solutions:
    id: anonymous_solutions
    plugin: text
    body: 'Lists all Joinup solutions, which are the main collaborative spaces organised around a collection''s sub-topic.'
    weight: 3
    location: left
    attributes:
      data-class: 'user-anonymous .stats__wrapper__solutions'
  anonymous_content:
    id: anonymous_content
    plugin: text
    body: 'Find all the latest Joinup updates concerning events, documents, news, and discussions.'
    weight: 4
    location: right
    attributes:
      data-class: 'user-anonymous .stats__wrapper__content'
  anonymous_search:
    id: anonymous_search
    plugin: text
    body: 'Search through the entire Joinup platform and its supported content items.'
    weight: 5
    location: left
    attributes:
      data-class: 'user-anonymous .search-bar__input'
  anonymous_account:
    id: anonymous_account
    plugin: text
    body: 'Sign in or out, and manage your user account.'
    weight: 6
    location: left
    attributes:
      data-class: 'user-anonymous .anonymous-menu'
