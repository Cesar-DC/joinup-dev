id: joinup_collections_overview
module: joinup_core
label: Joinup collections overview tour
langcode: en
status: true
dependencies: { }
routes:
  - route_name: 'view.collections.page_1'
tips:
  introduction:
    id: introduction
    plugin: text
    body: '<strong>Collections</strong> are where any other content on Joinup is stored.'
    weight: 1
    attributes:
      data-class: 'icon--collections'
  common_policy_domain:
    id: common_policy_domain
    plugin: text
    body: 'Each of them is built around a common policy domain, that is, an area of topics over which e-professionals may exchange their experiences and share and reuse their solutions.'
    weight: 2
    location: right
    attributes:
      data-class: 'listing__image'
  philosophy:
    id: philosophy
    plugin: text
    body: 'There are collections covering <em>broad, high-level domains</em> (energy, transport, law...) or more <em>focused, but still general domains</em> (eProcurement, Statistics, eIdentity and eSignature...). Finally, there are collections built around <em>specific topics</em> (projects, communities of professionals...) having anyway a wide, relevant impact on e-Government matters.'
    weight: 3
  this_page:
    id: this_page
    plugin: text
    body: 'On this page you will find all the Joinup collections in order of descending creation date. By clicking on any of them you will reach their main page.'
    weight: 4
  would_you_like_to_know_more:
    id: would_you_like_to_know_more
    plugin: text
    body: 'Do you want to know more on collections? If yes, please have a tour inside one of them.'
    weight: 5

