# Route to create a custom page that belongs to an rdf_entity.asset_distribution
asset_release.collection_asset_release.add:
  path: 'rdf_entity/{rdf_entity}/asset_release/add'
  defaults:
    _controller: '\Drupal\asset_release\Controller\SolutionController::add'
    _title: 'Add asset_release'
  requirements:
    _custom_access: '\Drupal\asset_release\Controller\SolutionController::createSolutionAccess'
  options:
    parameters:
      rdf_entity:
        type: entity:rdf_entity