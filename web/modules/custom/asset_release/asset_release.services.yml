services:
  asset_release.asset_release_route_context:
    class: Drupal\asset_release\ContextProvider\SolutionRouteContext
    arguments: ['@current_route_match']
    tags:
      - { name: 'context_provider' }
  cache_context.asset_release:
    class: Drupal\asset_release\Cache\SolutionCacheContext
    arguments: ['@request_stack']
    tags:
      - { name: cache.context }
