id: document
label: Document
migration_tags:
  - node
  - og
  - document
source:
  plugin: document
  track_changes: true
process:
  title: title
  created: created
  changed: changed
  body/value: body
  body/format:
    plugin: default_value
    default_value: content_editor
  uid:
    - plugin: migration
      migration: user
      source: file_uid
      no_stub: true
    - plugin: default_value
      default_value: 1
  field_type: document_type
  field_document_publication_date: publication_date
  field_file: field_file
  field_keywords: keywords
  field_document_spatial_coverage:
    plugin: term_reference
    source: country
    vocabulary: spatial

  # Followup @see https://webgate.ec.europa.eu/CITnet/jira/browse/ISAICP-3185
  # field_licence

  # Followup @see https://webgate.ec.europa.eu/CITnet/jira/browse/ISAICP-3186
  # field_policy_domain

  og_audience:
    plugin: migration
    source: collection
    migration: collection

  # Follow-up @see https://webgate.ec.europa.eu/CITnet/jira/browse/ISAICP-3068
  # Revisit this mapping in ISAICP-3068.
  field_state:
    plugin: default_value
    default_value: validated

destination:
  plugin: entity:node
  default_bundle: document
migration_dependencies:
 required:
   - document_file
