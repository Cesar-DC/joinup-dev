id: joinup_user
label: User accounts
migration_tags:
  - Drupal 6
source:
  plugin: d6_user
process:
  # Process status first, and avoid to import any blocked user.
  status:
    plugin: skip_on_empty
    method: row
    source: status
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  timezone:
    plugin: user_update_7002
    source: timezone
  preferred_langcode: language
  init: init
  roles:
    -
      plugin: static_map
      source: roles
      map:
        6: administrator
        3: moderator
      # Mark all other roles to "authenticated user".
      default_value: 0
    -
      # Remove users with role 0 "authenticated user" from import.
      plugin: skip_on_empty
      method: process
destination:
  plugin: entity:user
  md5_passwords: true
migration_dependencies:
  optional:
    - user_picture_entity_display
    - user_picture_entity_form_display
