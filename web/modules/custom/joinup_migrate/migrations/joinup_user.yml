id: joinup_user
label: User accounts
migration_tags:
  - Drupal 6
source:
  plugin: d6_user
  constants:
    empty: null
process:
  # Process status first, and avoid to import any blocked user.
  status:
    plugin: skip_on_empty
    method: row
    source: status
  uid:
    -
      plugin: skip_on_values
      values: 1
      source: uid
    -
      # We actually don't want to import the uid, so we set the source to
      # empty and use the skip_on_empty plugin process method to avoid
      # setting the uid at all.
      plugin: skip_on_empty
      method: process
      source: 'constants/empty'
  name: name
  pass: pass
  mail: mail
  created: created
  access: access
  login: login
  timezone:
    plugin: user_update_7002
    source: timezone
  preferred_langcode: language
  init: init
  roles:
    -
      plugin: static_map
      source: roles
      map:
        6: administrator
        3: moderator
      # Mark all other roles to "authenticated user".
      default_value: 0
    -
      # Do not import "authenticated user" role or any other role
      # that is not statically mapped.
      plugin: skip_on_empty
      method: process
destination:
  plugin: entity:user
  md5_passwords: true
migration_dependencies:
  optional:
    - user_picture_entity_display
    - user_picture_entity_form_display
