id: collection_banner
label: 'Collection banner file migration'
source:
  plugin: collection_banner
process:
  uid:
    plugin: default_value
    default_value: 1
  uri:
    plugin: file_copy
    source:
      - source_path
      - destination_uri
  status:
    plugin: default_value
    default_value: 1
  created: created
destination:
  plugin: entity:file
