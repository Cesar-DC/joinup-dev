    value: "<p>Dear [message:author:display-name],</p><p>Your release \"[message:field_message_content:entity:field_isr_release_number]\" for the \"[message:field_message_group:entity:label]\" solution was uploaded succesfully.</p><p>Kind regards,</p><p>The Joinup Moderation Team.</p>"
    format: content_editor
settings:
  'token options':
    clear: false
    'token replace': true
  purge_override: false
  purge_methods: {  }
