services:
  joinup_invite.invitation_subscriber:
    class: Drupal\joinup_invite\EventSubscriber\InvitationSubscriber
    arguments: ['@entity_type.manager', '@config.factory', '@current_user', '@og.group_type_manager', '@og.membership_manager', '@joinup_core.workflow.helper', '@joinup_core.relations_manager', '@message_notify.sender', '@joinup_invite.discussion_helper']
    tags:
      - { name: event_subscriber }
  joinup_invite.discussion_helper:
    class: Drupal\joinup_invite\InviteToDiscussionHelper
    arguments: ['@entity_type.manager']
  joinup_invite.invitation_message_helper:
    class: Drupal\joinup_invite\InvitationMessageHelper
    arguments: ['@entity_type.manager', '@message_notify.sender']
