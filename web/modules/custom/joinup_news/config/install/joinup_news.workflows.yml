pre_moderation:
  id: pre_moderation
  label: "Pre moderation"
  group: news
  states:
    new:
      label: New
    draft:
      label: Draft
    proposed:
      label: Proposed
    validated:
      label: Validated
    deletion_request:
      label: Request deletion
    in_assessment:
      label: In assessment
  transitions:
    create:
      from: [new]
      to: draft
    propose:
      from: [draft, in_assessment]
      to: proposed
    validate:
      from: [draft, proposed, request_deletion]
      to: validated
    report:
      from: [validated]
      to: in_assessment
    request_deletion:
      from: [validated]
      to: deletion_request
post_moderation:
  id: post_moderation
  label: "Post moderation"
  group: news
  states:
    new:
      label: New
    draft:
      label: Draft
    proposed:
      label: Proposed
    validated:
      label: Validated
    deletion_request:
      label: Request deletion
    in_assessment:
      label: In assessment
  transitions:
    create:
      from: [new]
      to: draft
    propose:
      from: [draft, in_assessment, proposed]
      to: proposed
    validate:
      from: [new, draft, validated, proposed, request_deletion]
      to: validated
    report:
      from: [validated]
      to: in_assessment
    request_deletion:
      from: [validated]
      to: deletion_request
